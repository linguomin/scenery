<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>足迹-布满世界</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <!--页面头部-->
    <header id="header">
        <img src="img/loading.gif" alt="加载中...">
    </header>
    <!--主体内容-->
    <div class="main">
        <!--轮播banner-->
        <div class="banner">
            <!--轮播图片-->
            <ul id="banner-img" class="banner-img">
                <!--<li>
                  <img src="${p.img}" alt="">
              </li>-->
            </ul>
            <!--轮播小长条-->
            <ul id="indicators" class="indicators">
                <!--<li></li>-->
            </ul>
        </div>
        <session id="floor1">
            <div class="container">
                <div class="content-top">
                    <p>
                        <a href="">热门搜索</a>
                        <a href="list.html" class="rt morehover">更多&gt;</a>
                    </p>
                </div>
                <div class="floor1-content">
                    <img src="img/loading.gif" alt="加载中...">
                </div>
            </div>
        </session>
        <session id="floor2">
            <div class="container">
                <div class="content-top">
                    <p>
                        <a href="">海外美景</a>
                        <a href="list.html" class="rt morehover">更多&gt;</a>
                    </p>
                </div>
                <div class="floor2-content">
                    <img src="img/loading.gif" alt="加载中...">
                </div>
            </div>
        </session>
        <session id="floor3">
            <div class="container">
                <div class="content-top">
                    <p>
                        <a href="">大陆美景</a>
                        <a href="list.html" class="rt morehover">更多&gt;</a>
                    </p>
                </div>
                <div class="floor3-content">
                    <img src="img/loading.gif" alt="加载中...">
                </div>
            </div>
        </session>
        <session id="floor4">
            <div class="container">
                <div class="content-top">
                    <p>
                        <a href="">港澳台</a>
                        <a href="list.html" class="rt morehover">更多&gt;</a>
                    </p>
                </div>
                <div class="floor4-content">
                    <img src="img/loading.gif" alt="加载中...">
                </div>
            </div>
        </session>
        <div id="lift">
            <ul class="lift_list">
                <li class="lift_item">
                    <a href="javascript:;" class="lift_btn">
                        <span class="lift_btn_txt">热门搜索</span>
                    </a>
                </li>
                <li class="lift_item">
                    <a href="javascript:;" class="lift_btn">
                        <span class="lift_btn_txt">海外美景</span>
                    </a>
                </li>
                <li class="lift_item">
                    <a href="javascript:;" class="lift_btn">
                        <span class="lift_btn_txt">国内美景</span>
                    </a>
                </li>
                <li class="lift_item">
                    <a href="javascript:;" class="lift_btn">
                        <span class="lift_btn_txt">港澳台</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--页面底部-->
    <footer id="footer">
        <img src="img/loading.gif" alt="加载中...">
    </footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/base.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
